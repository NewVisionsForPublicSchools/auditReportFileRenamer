        <h1 class="text-nvBlue">Audit Report File Renamer</h1>

          <h3 class="text-nvRed">Clicking the button below will rename your changed files!</h3>

<script>
  $(function(){

    $('#runBtn').click(function(){
      $('.load-bar').show();
      google.script.run.withSuccessHandler(confirmResults).renameFiles();
    });
    
    function confirmResults(resultHtml){
      var $output = $('#confirmation');
      $output.html(resultHtml);
      $('.page').hide();
      $output.show();
      $('.load-bar').hide();
    }
    
  });
</script>
